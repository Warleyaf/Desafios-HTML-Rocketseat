<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="" style="width: 600px;">
    <fieldset>
      <legend>Entre em contato conosco</legend>
      <label for="assunto">
        <strong>Assunto:</strong>
      </label>
      <select id="assunto" name="select">
        <option value="suporte">Suporte</option>
        <option value="financeiro">Financeiro</option>
        <option value="implantacao">Implantação</option>
        <option value="comercial">Comercial</option>
      </select>
      <br>
      <br>
      <label for="nome">
        <strong>Nome Completo:</strong>
      </label>
      <br>
        <input id="nome" type="text" placeholder="Seu nome">
      <br>
      <br>

      <label for="email">
        <strong>E-mail:</strong>
      </label>
      <br>
        <input id="email" type="email" placeholder="fulano@ciclano.com.br">
      <br>
      <br>
      
      <label for="mensagem">
        <strong>Mensagem:</strong>
      </label>
      <br>
        <textarea name="" id="mensagem" cols="65" rows="10" style="resize: none;"></textarea>
      <br>
      <br>
      <input type="checkbox">
      <label for="checked">
        Aceito receber novidades por e-mail
      </label>
      <br>
      <br>

      <button>Enviar</button>

    </fieldset>
  </form>
</body>
</html>
